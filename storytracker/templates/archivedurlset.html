<!DOCTYPE html>
<html lang="en">
<head>
    {% include "head.html" %}
    <title>Archived URL Set Report - Storytracker</title>
</head>
<body>
    {% include "header.html" %}
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 col-lg-offset-1 col-md-offset-1">
                <h1>Archived URL Set Report</h1>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 col-lg-offset-1 col-md-offset-1">
                <h3>Archived URLs</h3>
                <table class="table table-bordered">
                    {% for obj in object_list %}
                    <tr>
                        <td>
                            <a href="./urlanalysis-report-{{ obj.archive_filename }}/index.html">
                                {{ obj.url }} @ {{ obj.timestamp }}
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
                <hr>
            </div>
        </div>
    </div>
</body>
</html>
